<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experience rruii</title>
</head>
<body>
    <script src= "/js/three.js"></script>
    <script src= "/js/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene( );
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); 
        
        var renderer = new THREE.WebGLRenderer( ); 
        renderer.setSize( window.innerWidth, window.innerHeight); 
        document.body.appendChild( renderer.domElement); 

        // update viewport on window resize
        window.addEventListener('resize', function()
        {
            var width= window.innerWidth;
            var height= window.innerHeight;
            renderer.setSize(width, height); 
            camera.aspect= width/height;
            camera.updateProjectionMatrix( );
        });

        // CONTROLS 
        controls = new THREE.OrbitControls (camera, renderer.domElement );

        // SCENE
        var geometry = new THREE.BoxGeometry(1, 1, 1); 

        // LIGHTS
        var ambientLight = new THREE.AmbientLight(0xFFDAEE, 0.3); 
        var point1 = new THREE.PointLight(0xFFFB9C, 1.0, 100);
        point1.position.set(5, 50, 5);
        scene.add(ambientLight, point1); 



        // MATERIALS
        var cubeMaterial = new THREE.MeshPhongMaterial( { map: new THREE.TextureLoader().load("/images/1.png"), side: THREE.DoubleSide });
        var cube = new THREE.Mesh(geometry, cubeMaterial );
        
        scene.add( cube );
        
        camera.position.z = 3; 

        // game logic

        var  update = function()
        {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.005;

        };

        // draw scene

        var render = function()
        {
            renderer.render( scene, camera)

        };

        // run game loop (update, render, repeat)

        var GameLoop = function( )
        {
            requestAnimationFrame(GameLoop); 
            update();
            render(); 

        };

        GameLoop( ); 


    </script>
    
</body>
</html>
